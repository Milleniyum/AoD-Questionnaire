<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="container" id="wrapper">
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="form-group mt-2">
                <label>Birth Date</label>
                <div class="form-row">
                    <div class="col">
                        <select class="form-control">
                            <option>January</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control">
                            <option>1</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-control">
                            <option>2020</option>
                        </select>
                    </div>
                </div>
            </div>





            <hr>
            <div class="form-group">
                <label for="inputAddress">Mailing Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>FL</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <hr>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="grade" </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
